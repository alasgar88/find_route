{% extends 'base.html' %}
{% block title %}List of cities{% endblock%}
{% block content %}
<h1>List of Cities</h1>
<div class="row">
    <div class="col-md">
        {% for object in objects_list %}
            <a href="{% url 'cities:city_detail' pk=object.id %}" style="text-decoration: none;"><p>{{object.name}}</p></a>
        {% endfor%}
    </div>
</div>
{% endblock%}
